<div class="list row">
  <div class="col-12 d-flex justify-content-end">
    <button routerLink="add" class="btn btn-primary">Add</button>
  </div>
  <div class="col-md-6">
    <h4>Stores List</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let store of stores; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveStore(store, i)">
        {{ store.branch }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-store-details [viewMode]="true" [currentStore]="currentStore"></app-store-details>
  </div>
</div>
