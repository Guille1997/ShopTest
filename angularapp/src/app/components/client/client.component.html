<div class="list row">
  <div class="col-12 d-flex justify-content-end">
    <button routerLink="add" class="btn btn-primary">Add</button>
  </div>
  <div class="col-md-6">
    <h4>Clients List</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let client of clients; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveClient(client, i)">
        {{ client.name }}
      </li>
    </ul>

  </div>
  <div class="col-md-6">
    <app-client-details [viewMode]="true"
                        [currentClient]="currentClient"></app-client-details>
  </div>
</div>
