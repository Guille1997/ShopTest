<div *ngIf="viewMode; else editable">
  <div *ngIf="currentClient.id">
    <h4>Client</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentClient.name }}
    </div>
    <div>
      <label><strong>LastName:</strong></label>
      {{ currentClient.lastName }}
    </div>
    <div>
      <label><strong>Address:</strong></label>
      {{ currentClient.address }}
    </div>

    <a class="btn btn-warning"
       routerLink="/client/{{ currentClient.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentClient">
    <br />
    <p>Please click on a Client...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentClient.id" class="edit-form">
    <h4>Client</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               [(ngModel)]="currentClient.name"
               name="name" />
      </div>
      <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text"
               class="form-control"
               id="lastName"
               [(ngModel)]="currentClient.lastName"
               name="lastName" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text"
               class="form-control"
               id="address"
               [(ngModel)]="currentClient.address"
               name="address" />
      </div>
    </form>
    <div class="mt-5 d-flex justify-content-between">
      <button class="btn btn-danger mb-2" (click)="deleteClient()">
        Delete
      </button>

      <button type="submit"
              class="btn btn-success mb-2"
              (click)="updateClient()">
        Update
      </button>
    </div>
    
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentClient.id">
    <br />
    <p>Cannot access this Client...</p>
  </div>
</ng-template>
