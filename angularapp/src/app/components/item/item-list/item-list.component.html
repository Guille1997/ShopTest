<div class="list row">
  <div class="col-12 d-flex justify-content-end">
    <button routerLink="add" class="btn btn-primary">Add</button>
  </div>
  <div class="col-md-6">
    <h4>Items List</h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let item of items; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveItem(item, i)">
        {{ item.description }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-item-details [viewMode]="true"
                      [currentItem]="currentItem"></app-item-details>
  </div>
</div>
