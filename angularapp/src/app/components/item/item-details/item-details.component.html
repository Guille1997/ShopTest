<div *ngIf="viewMode; else editable">
  <div *ngIf="currentItem.code">
    <h4>Item</h4>
    <div>
      <label><strong>Description:</strong></label> {{ currentItem.description }}
    </div>
    <div>
      <label><strong>Price:</strong></label> {{ currentItem.price }}
    </div>
    <div>
      <label><strong>Stock:</strong></label> {{ currentItem.stock }}
    </div>
    <div>
      <label><strong>Image:</strong></label>
      <br />
      <img src="{{ currentItem.image }}" alt="Item Image" width="100" height="100">
    </div>

    <a class="btn btn-warning"
       routerLink="/item/{{ currentItem.code }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentItem.code">
    <br />
    <p>Please click on an Item...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentItem.code" class="edit-form">
    <h4>Item</h4>
    <form>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               [(ngModel)]="currentItem.description"
               name="description" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text"
               class="form-control"
               id="price"
               [(ngModel)]="currentItem.price"
               name="price" />
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="text"
               class="form-control"
               id="stock"
               [(ngModel)]="currentItem.stock"
               name="stock" />
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text"
               class="form-control"
               id="image"
               [(ngModel)]="currentItem.image"
               name="image" />
      </div>
    </form>
    <div class="mt-5 d-flex justify-content-between">
      <button class="btn btn-danger mb-2" (click)="deleteItem()">
        Delete
      </button>

      <button type="submit"
              class="btn btn-success mb-2"
              (click)="updateItem()">
        Update
      </button>
    </div>

    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentItem.code">
    <br />
    <p>Cannot access this Item...</p>
  </div>
</ng-template>
