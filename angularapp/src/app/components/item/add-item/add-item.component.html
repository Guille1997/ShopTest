<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               required
               [(ngModel)]="item.description"
               name="description" />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number"
               class="form-control"
               id="price"
               required
               [(ngModel)]="item.price"
               name="price" />
      </div>

      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text"
               class="form-control"
               id="image"
               required
               [(ngModel)]="item.image"
               name="image" />
      </div>

      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number"
               class="form-control"
               id="stock"
               required
               [(ngModel)]="item.stock"
               name="stock" />
      </div>

      <button (click)="saveItem()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Item was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newItem()">Add Another Item</button>
    </div>
  </div>
</div>
